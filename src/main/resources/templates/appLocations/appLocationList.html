<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>App</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">ID App</th>
            <th scope="col">City</th>
            <th scope="col">Street</th>
            <th scope="col">Street number</th>
            <th scope="col">Country</th>
            <th scope="col">Delete</th>
            <th scope="col">Edit</th>
        </tr>
    </thead>
    <tbody>
        <th:block  th:each="appLocation, i : ${appLocations}">
            <tr>
                <td  th:text="${appLocation.getId()}"></td>
                <td th:text="${appLocation.getId_app()}"></td>
                <td th:text="${appLocation.getCity()}"></td>
                <td th:text="${appLocation.getStreet()}"></td>
                <td th:text="${appLocation.getStreet_number()}"></td>
                <td th:text="${appLocation.getCountry()}"></td>
                <td>
                    <form method="post" th:action="@{/applocations/delete/{id} (id=${i.index})}" >
                        <button type="submit" class="btn btn-primary mb-2" >Delete</button>
                    </form>
                </td>
                <td>
                    <form method="get" th:action="@{/applocations/edit/{id} (id=${i.index})}" >
                        <button type="submit" class="btn btn-primary mb-2" >Edit</button>
                    </form>
                </td>
            </tr>
        </th:block>
    </tbody>
</table>
</body>
</html>
