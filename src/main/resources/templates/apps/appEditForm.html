<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create person form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <form method="POST" th:action="@{/apps/edit/{i} (i=${appId}) }" th:object="${app}">
        <h1>Edit app</h1>
        <div th:if="${#fields.hasErrors()}">
          <span class="validationError">
             Please correct the problems below and resubmit.
          </span>
        </div>
        <div class="form-group row">
            <div class="col">
                <label for="id" class="col-sm col-form-label">ID:</label>
            </div>
            <div class="col">
                <input class="form-control" type="text" th:placeholder="*{id}" th:field="*{id}" readonly>
            </div>
            <div class="col">
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <label for="name" class="col-sm col-form-label">Name:</label>
            </div>
            <div class="col">
                <input type="text" th:field="*{name}"/>
            </div>
            <div class="col">
                <span class="validationError"
                      th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}">name Error
                </span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <label for="domain" class="col-sm col-form-label">Domain:</label>
            </div>
            <div class="col">
                <input type="text" th:field="*{domain}"/>
            </div>
            <div class="col">
                <span class="validationError"
                      th:if="${#fields.hasErrors('domain')}"
                      th:errors="*{domain}">domain Error
                </span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <label for="version" class="col-sm col-form-label">Version:</label>
            </div>
            <div class="col">
                <input type="text" th:field="*{version}"/>
            </div>
            <div class="col">
                <span class="validationError"
                      th:if="${#fields.hasErrors('version')}"
                      th:errors="*{version}">version Error
                </span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2" >Submit</button>
    </form>
</body>
</html>
