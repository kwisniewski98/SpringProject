<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>App</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<nav class="navbar navbar-light bg-light">
    <form class="form-inline" method="post" th:action="@{/apps/search}">
        <input class="form-control mr-sm-2" type="search" placeholder="id" name="id" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Domain</th>
            <th scope="col">Version</th>
            <th scope="col">Delete</th>
            <th scope="col">Edit</th>
            <th scope="col">Images</th>
            <th scope="col">Files</th>

        </tr>
    </thead>
    <tbody>
        <th:block  th:each="app, i : ${apps}">
            <tr>
                <td  th:text="${app.getId()}"></td>
                <td th:text="${app.getName()}"></td>
                <td th:text="${app.getDomain()}"></td>
                <td th:text="${app.getVersion()}"></td>
                <td>
                    <form method="post" th:action="@{/apps/delete/{id} (id=${i.index})}" >
                        <button type="submit" class="btn btn-primary mb-2" >Delete</button>
                    </form>
                </td>
                <td>
                    <form method="get" th:action="@{/apps/edit/{id} (id=${i.index})}" >
                        <button type="submit" class="btn btn-primary mb-2" >Edit</button>
                    </form>
                </td>
                <td>
                    <form method="get" th:action="@{/apps/images/{id} (id=${app.getId()})}" >
                        <button type="submit" class="btn btn-primary mb-2" >Images</button>
                    </form>
                </td>
                <td>
                    <form method="get" th:action="@{/apps/files/{id} (id=${app.getId()})}" >
                        <button type="submit" class="btn btn-primary mb-2" >Files</button>
                    </form>
                </td>
            </tr>
        </th:block>
    </tbody>
</table>
</body>
</html>
