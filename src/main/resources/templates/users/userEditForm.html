<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create person form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <form method="POST" th:action="@{/users/edit/{userId} (userId=${user.getId()})}" th:object="${user}">
        <h1>Edit user</h1>
        <div th:if="${#fields.hasErrors()}">
          <span class="validationError">
             Please correct the problems below and resubmit.
          </span>
        </div>
        <div class="form-group row">
            <div class="col">
                <label for="id" class="col-sm col-form-label">ID:</label>
            </div>
            <div class="col">
                <input class="form-control" type="text" th:placeholder="*{id}" readonly>
            </div>
            <div class="col">
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <label for="first_name" class="col-sm col-form-label">First name:</label>
            </div>
            <div class="col">
                <input type="text" th:field="*{first_name}"/>
            </div>
            <div class="col">
                <span class="validationError"
                      th:if="${#fields.hasErrors('first_name')}"
                      th:errors="*{first_name}">first_name Error
                </span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <label for="last_name" class="col-sm col-form-label">Last name:</label>
            </div>
            <div class="col">
                <input type="text" th:field="*{last_name}"/>
            </div>
            <div class="col">
                <span class="validationError"
                      th:if="${#fields.hasErrors('last_name')}"
                      th:errors="*{last_name}">last_name Error
                </span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <label for="email" class="col-sm col-form-label">Email:</label>
            </div>
            <div class="col">
                <input type="text" th:field="*{email}"/>
            </div>
            <div class="col">
                <span class="validationError"
                      th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}">email Error
                </span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <label for="username" class="col-sm col-form-label">Username:</label>
            </div>
            <div class="col">
                <input type="text" th:field="*{username}"/>
            </div>
            <div class="col">
                <span class="validationError"
                      th:if="${#fields.hasErrors('username')}"
                      th:errors="*{username}">username Error
                </span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mb-2" >Submit</button>
    </form>


</body>
</html>
